<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>

    <link rel="stylesheet" href="../node_modules/deck-of-cards/example/example.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/deck.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<div id="container"></div>

<div id="controls">
    <button id="volgende" onclick="draaiKaart()"> Volgende Kaart </button>
    <button id="opnieuw" onclick="reset()"> Opnieuw </button>
    <button id="goed" onclick="goed()"> Correct </button>
    <button id="fout" onclick="fout()"> Fout </button>
</div>

<script>
     var $container = document.getElementById('container');

    // create Deck
    let deck = Deck();

    // add to DOM
    deck.mount($container);

    let buslenght = 5;
    let eersteopen = false;

    let offsetX = -450;
    let offsetY = -150;

    let cardWidth = 75;
    let cardMargin = 5;
    let cardHeight = 110;

    let ronde = 1;

    let huidigeRij = [];
    let huidigeRijIndex = 0;

    let $buttonVolgendeKaart = $("#volgende");
    let $buttonOpnieuw = $("#opnieuw");
    let $buttonCorrect = $("#goed");
    let $buttonFout = $("#fout");

    reset();


    function reset()
    {
        deck.unmount();
        deck = Deck();
        deck.mount($container);
        deck.shuffle();

        deck.x = 50;
        deck.y = 50;

        $buttonVolgendeKaart.show();
        $buttonCorrect.hide();
        $buttonFout.hide();

        resetVars();

        setTimeout(function () {

            let bus = deck.cards.splice(0, 5);
            huidigeRij = bus;

            bus.forEach(function (card, i) {
                card.animateTo({
                    delay: 0,
                    duration: 500,
                    ease: 'quartOut',
                    y: offsetY,
                    x: offsetX + (i * (cardWidth + cardMargin))
                });
            });
        }, 500);
    }

    function resetVars()
    {
        ronde = 1;
        huidigeRij = [];
        huidigeRijIndex = 0;

    }

    function goed()
    {
        $buttonVolgendeKaart.show();
        $buttonCorrect.hide();
        $buttonFout.hide();

        huidigeRijIndex+=1;
        if (huidigeRijIndex == 5)
        {
            window.alert("Je bent uit de bus!");
        }
    }

    function fout()
    {
        $buttonVolgendeKaart.show();
        $buttonCorrect.hide();
        $buttonFout.hide();

        huidigeRijIndex = 0;
        ronde += 1;
    }

    function draaiKaart()
    {
        $buttonVolgendeKaart.hide();
        $buttonCorrect.show();
        $buttonFout.show();

        let bus = deck.cards.splice(0, 1);

        bus.forEach(function (card, i) {
            card.animateTo({
                delay: 0,
                duration: 500,
                ease: 'quartOut',
                y: offsetY - (ronde * 50),
                x: offsetX + (huidigeRijIndex * (cardWidth + cardMargin))
            });
        });

        bus[0].setSide('front');
        huidigeRij[huidigeRijIndex].setSide('front');
    }

</script>

</body>
</html>
